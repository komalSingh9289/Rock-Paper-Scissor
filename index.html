<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock Paper Scissor</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<button id="btn" onclick="startGame()">Let's Play</button>

	<div class="container">
		<div class="img-container" id="game-area">
			<div class="loading-container">
		        <div class="dot"></div>
		        <div class="dot"></div>
		        <div class="dot"></div>
    		</div>
		</div>
		<span>Choose one..</span>

		<div class="img-container">
			<img src="rock1.png" width="20%" height="100%" id="rock" data-value="rock"  onclick="playGame(this.getAttribute('data-value'));">

			<img src="paper1.png" width="20%" height="100%" id="paper" data-value="paper" onclick="playGame(this.getAttribute('data-value'));">

			<img src="scissor1.png" width="20%" height="100%" id="scissor" data-value="scissor" onclick="playGame(this.getAttribute('data-value'));">
		</div>
	</div>



	<script type="text/javascript" src="script.js"></script>
</body>
</html>
